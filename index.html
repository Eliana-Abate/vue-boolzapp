<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="root" class="container pt-4">

        <div class="row">

            <!--! LEFT: contacts list -->
            <div class="col-5">

                <!--* USER -->
                <section class="row p-2 bg-header">
                    <div class="col-6 d-flex align-items-center">
                        <img src="./img/avatar_io.jpg" alt="" class="profile-style">
                        <span class="profile-name"> Nome Utente</span>
                    </div>

                    <div class="col-6 d-flex align-items-center justify-content-end">
                        <i class="fas fa-circle-notch px-2"></i>
                        <i class="fas fa-comment-alt px-2"></i>
                        <i class="fas fa-ellipsis-v px-2"></i>
                    </div>
                </section>

                <!--* NOTIFICATION ALERT -->
                <section class="row p-2 alert-style">
                    <div class="col-2 d-flex align-items-center">
                        <div class="bell-style d-flex align-items-center justify-content-center">
                            <i class="fas fa-bell-slash"></i>
                        </div>
                    </div>

                    <div class="col-10">
                        <h6>Ricevi notifiche di nuovi messaggi</h6>
                        <p>Attiva notifiche desktop</p>
                    </div>
                </section>

                <!--* SEARCH BAR -->
                <section>
                    
                </section>

                <!--* CONTACTS -->
                <section></section>

            </div>


            <!--! RIGHT: CHAT -->
            <div class="col-7">

                <!--* CURRENT CONTACT -->
                <section class="row p-2 bg-header">
                    <div class="col-6 d-flex align-items-center">
                        <img src="./img/avatar_io.jpg" alt="" class="profile-style">
                        <span class="profile-name"> Nome Utente</span>
                    </div>

                    <div class="col-6 d-flex align-items-center justify-content-end">
                        <i class="fas fa-circle-notch px-2"></i>
                        <i class="fas fa-comment-alt px-2"></i>
                        <i class="fas fa-ellipsis-v px-2"></i>
                    </div>
                </section>
               

                <!--* OPEN CHAT -->
                <section></section>

                <!--* TYPING SECTION -->
                <section></section>

            </div>
        </div>

    </div>
    <script src="./js/script.js"></script>
</body>
</html>
